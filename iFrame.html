<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
<script type="text/javascript">
function getParameterByName(name, href) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(href);
    if (results == null) {
        return "";
    } else {
        return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
}
$(function() {
    var url = "https://www.aap.org/en-us/professional-resources/Reaching-Teens/Pages/Private/Video.aspx?contentID=JqNzJqZjrPCTW7TKX3G43gMFz4P5MlLW";
    var testForContentId = /ContentID/;
    //Ternary regex; if true, replace "C" w/ "c" in string
    var newUrl = testForContentId.test(url) ? url.replace("ContentID", "contentID") : url;
    var getParam = getParameterByName("contentID", newUrl);
    //Check if the URL contains a ContentID from the Video's table of content
    //Dynamically build an embedded iframe only if a ContentID is present
    if (getParam != null && getParam != '') {
        var source = "https://player.ooyala.com/iframe.html?ec=" + getParam + "&amp;pbid=de218467d7274f6f91e7949c4bce4005";
        //" + getParam + "
        $("#iframeClass#iframeClass").attr("src", source);
    }
});
</script>
<div id="container">
  <iframe id="iframeClass" frameborder='0' width="470" height="264"></iframe>
</div>
</body>
</html>
