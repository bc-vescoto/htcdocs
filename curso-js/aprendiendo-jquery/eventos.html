<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aprendiendo Jquery</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/02-eventos.js"></script>
  <style>
    #caja{
      width: 250px;
      height: 250px;
      border: 2px solid black;
      background: yellow;
      transition: 300ms all;
    }

    input{
      padding: 20px;
      width: 300px;
      font-size: 20px;
    }

    #datos{
      border: 4px dashed black;
      padding: 10px;
      width: 250px;
      height: 50px;
      margin: 10px;
      display: none;
    }

    #sigueme{
      width: 25px;
      height: 25px;
      position: absolute;
      display: block;
      background: red;
      opacity: 0.5;
      border-radius: 999px;
      border-radius: 3px solid black;
    }

    /*
    #caja:hover{
      background: red;
      cursor: pointer;
    }
    */
  </style>
  </head>
  <body>
    <h1>Aprendiendo JQuery - Eventos</h1>
    <div id="sigueme"></div>
    <form>
      <input type="text" id="nombre" />
    </form>
    <br>
    <div id="datos"></div>
    <br>
    <div id="caja">
      Soy una caja
    </div>
  </body>
</html>
