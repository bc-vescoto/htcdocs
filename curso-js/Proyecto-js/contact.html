<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Proyecto con JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <!-- Plugin validacion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!-- Mis scripts -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-red"></div>
      <div id="to-blue"></div>
    </div>
    <section id="global">
      <!-- Cabecera -->
      <header>
        <div id="logo">
          <h1>Proyecto js</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reloj.html">Reloj</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <!-- Contenido-->
      <section id="content">
        <!-- Cargar form contacto -->
        <div id="box">
          <h2>Contacto</h2>
          <form action="" method="POST" id="form_contact">
            <label for="name">Nombre</label>
            <input data-validation="alphanumeric" type="text" name="name">
            <label for="surname">Apellidos</label>
            <input data-validation="alphanumeric" type="text" name="surname">
            <label for="email">Email</label>
            <input type="text" name="email" data-validation="email" >
            <label for="sex">Sexo</label>
            <select name="sex" data-validation="required" >
              <option value="men">Hombre</option>
              <option value="women">Mujer</option>
            </select>
            <label for="date">Fecha de nacimiento</label>
            <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
            <label for="age">Edad</label>
            <input type="number" name="age" data-validation="number">
            <input type="submit" value="Enviar">
          </form>
        </div>
        <aside id="sidebar">
          <div id="about">
            <h4><span>Quien soy?</span></h4>
            <img src="img/caracol.jpg" />
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
              <label for="name">
                Nombre
              </label>
              <input type="text" name="name" id="form_name" value="">
              <label for="email">
                Correo
              </label>
              <input type="email" name="email" id="form_email" value="">
              <label for="password">
                Contrasena
              </label>
              <input type="password" name="password" id="form_password" value="">
              <input type="submit" value="Entrar">
            </form>
          </div>
        </aside>
        <div class="clearfix"></div>
      </section>
    </section>
    <footer>
      Master de JavaScript

      <a href="#" class="subir">Ir arriba</a>
    </footer>
  </body>
</html>
