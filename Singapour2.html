  <script type="text/blzscript">
    var adobedataLayer = {video: {}, event: {}};
    
    function queryStringToJSON(query) {
      var setValue = function(root, path, value) {
        if (path.length > 1){
          var dir = path.shift();
          if (typeof root[dir] == 'undefined') {
              root[dir] = path[0] == '' ? [] : {};
          }
          arguments.callee(root[dir], path, value);
        } else {
          if (root instanceof Array) {
            root.push(value);
          } else {
            root[path] = value;
          }
        }
      };

      var nvp = query.split('&');
      var data = {};
      for (var i = 0 ; i < nvp.length ; i++) {
        var pair = nvp[i].split('=');
        if (!Array.isArray(pair) || pair.length != 2) {
          continue;
        }
        var name = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);

        var path = name.match(/(^[^\[]+)(\[.*\]$)?/);
        if (!Array.isArray(path) || path.length < 2) {
          continue;
        }
        var first = path[1];
        if (path[2]) {
          //case of 'array[level1]' || 'array[level1][level2]'
          path = path[2].match(/(?=\[(.*)\]$)/)[1].split('][')
        } else {
          //case of 'name'
          path = [];
        }
        path.unshift(first);
        setValue(data, path, value);
      }
      return data;
   }

   // ATTN: embedToken parameter in URL should be url-encoded!  For example:
   // embedToken="http://player.ooyala.com/sas/embed_token/AAA/BBB?account_id=CCC&api_key=DDD&expires=EEE&signature=FFF"
   // should be provided as:
   // embedToken=%22http%3A%2F%2Fplayer.ooyala.com%2Fsas%2Fembed_token%2FAAA%2FBBB%3Faccount_id%3DCCC%26api_key%3DDDD%26expires%3DEEE%26signature%3DFFF%22

    var playerParams = queryStringToJSON(window.location.search.substring(1));
    var skin = {
      config: playerParams["skin.config"] || "",
      inline: {
        shareScreen: {
          embed: {
            source: "<iframe width='640' height='480' frameborder='0' allowfullscreen src='//player.ooyala.com/static/v4/production/latest/skin-plugin/iframe.html?ec=<ASSET_ID>&pbid=<PLAYER_ID>&pcode=<PUBLISHER_ID>'></iframe>"
          }
        },

        }
      }
    };

        visitorTrackingServer: playerParams["omniture.visitorTrackingServer"] || "",
        appMeasurementTrackingServer: playerParams["omniture.appMeasurementTrackingServer"] || "",
        reportSuiteId: playerParams["omniture.reportSuiteId"] || "",
        pageName: playerParams["omniture.pageName"] || "",
        visitorId: playerParams["omniture.visitorId"] || "",
        debug: playerParams["omniture.debug"] == 'true' ? true : false,
        channel: playerParams["omniture.channel"] || "",
        heartbeatTrackingServer: playerParams["omniture.heartbeatTrackingServer"] || "",
        publisherId: playerParams["omniture.publisherId"] || "",
        heartbeatSSL: playerParams["omniture.heartbeatTrackingServer"] !== undefined ? (playerParams["omniture.heartbeatTrackingServer"].indexOf("https") > -1 ? true : false) : ""
    }

    var playlistsPlugin = {
      data: [playerParams["playlistsPlugin.data"]] || ""
    }

    playerParams["playerBrandingId"] = playerParams.pbid;
    playerParams["skin"] = skin;
    playerParams["playlistsPlugin"] = playlistsPlugin;
    playerParams["omniture"] = omniture;
    delete playerParams.pbid;
    delete playerParams["skin.config"];
    delete playerParams["playlistsPlugin.data"];
    delete playerParams["omniture.marketingCloudOrgId"];
    delete playerParams["omniture.visitorTrackingServer"];
    delete playerParams["omniture.appMeasurementTrackingServer"];
    delete playerParams["omniture.reportSuiteId"];
    delete playerParams["omniture.pageName"];
    delete playerParams["omniture.visitorId"];
    delete playerParams["omniture.debug"];
    delete playerParams["omniture.channel"];
    delete playerParams["omniture.heartbeatTrackingServer"];
    delete playerParams["omniture.publisherId"];



    // Parse docUrl
    if (!playerParams.docUrl) {
      if (document.referrer) {
        playerParams["docUrl"] = document.referrer;
      } else {
        console.log("iframe.html - document.referrer was not set");
      }
    }

    if(playerParams.showPlaylist) {
      delete playerParams.ec;
      delete playerParams.showPlaylist;
      delete playerParams.wmode;

      OO.ready(function() {
        window.ooPlayer = OO.Player.create("container", "", playerParams);
        $("#PlaylistsPlayerWrapper-container").css("height","100%");
      });
    } else {
      delete playerParams.playlistsPlugin;
      delete playerParams.useFirstVideoFromPlaylist;

      OO.ready(function() {
        window.pp = OO.Player.create('container', playerParams.ec, playerParams);

        if(playerParams.videoFormat) {
          window.pp.mb.subscribe(OO.EVENTS.VC_PLAY, 'customerUi', function(eventName) {

            console.log("ooyala event: ", eventName);

            adobedataLayer.event = {
              'eventCategory': 'Video Playlist',
              'eventAction': 'click',
              'eventLabel' : 'Headbanner',
              'eventName' : playerParams.videoTitle.replace(new RegExp("\\+","g"), ' '),
            }

            adobedataLayer.video = {
              'passionTribe': playerParams.passionTribe.replace(new RegExp("\\+","g"), ' '),
              'format': playerParams.videoFormat.replace(new RegExp("\\+","g"), ' '),
              'publisher': playerParams.videoPublisher.replace(new RegExp("\\+","g"), ' '),
              'publishDate': playerParams.videoPublishDate.replace(new RegExp("\\+","g"), ' '),
            }

            _satellite.track('carousel-video-overlay-clickthrough');
          });
        }

      });
    }

    adobedataLayer.video.videoName = playerParams.videoTitle.replace(new RegExp("\\+","g"), ' ');
